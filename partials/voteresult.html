<div>
	<div>
		<h3>Current Vote Rate</h3>
		<h1>{{ percentage( (data | filter : {opinion:'LIKE'}) )}} %</h1>
		<div>Total Vote : {{data.length}}</div>
	</div>
	<ul>
		<li ng-repeat="opinion in data ">
			<p>
				<b>{{opinion.opinion}}</b><br />
				{{opinion.comment}} by {{opinion.fingerprint}}
			</p>
		</li>
	</ul>
</div>
